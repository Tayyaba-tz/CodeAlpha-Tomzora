<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tomzora - A beautiful image gallery powered by Unsplash">
    <title>Tomzora - Image Gallery</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- Sidebar Navigation -->
    <aside id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                    <polyline points="21 15 16 10 5 21"></polyline>
                </svg>
                <span class="logo-text">Tomzora</span>
            </div>
            <button id="sidebar-toggle" class="sidebar-toggle" aria-label="Toggle sidebar">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
        </div>

        <!-- Navigation Links -->
        <nav class="sidebar-nav">
            <h3 class="nav-title">Navigation</h3>
            <ul class="nav-list">
                <li><a href="#" class="nav-link active" data-view="home">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    <span>Home</span>
                </a></li>
                <li><a href="#" class="nav-link" data-view="favorites">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                    </svg>
                    <span>Favorites</span>
                </a></li>
                <li><a href="#" class="nav-link" data-view="recent">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    <span>Recent Views</span>
                </a></li>
                <li><a href="#" class="nav-link" data-view="downloads">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    <span>Downloads</span>
                </a></li>
            </ul>
        </nav>

        <!-- Categories -->
        <section class="sidebar-section">
            <h3 class="section-title">Categories</h3>
            <div class="category-list">
                <button class="category-btn" data-topic="nature">Nature</button>
                <button class="category-btn" data-topic="wallpapers">Wallpapers</button>
                <button class="category-btn" data-topic="travel">Travel</button>
                <button class="category-btn" data-topic="food-drink">Food</button>
                <button class="category-btn" data-topic="technology">Technology</button>
                <button class="category-btn" data-topic="sports">Sports</button>
                <button class="category-btn" data-topic="animals">Animals</button>
                <button class="category-btn" data-topic="textures-patterns">Abstract</button>
                <button class="category-btn" data-topic="people">People</button>
                <button class="category-btn" data-topic="business-work">Business</button>
            </div>
        </section>

        <!-- Filters Panel -->
        <section class="sidebar-section">
            <h3 class="section-title">Filters</h3>
            
            <div class="filter-group">
                <label class="filter-label">Orientation</label>
                <div class="filter-options">
                    <button class="filter-btn active" data-filter="orientation" data-value="">All</button>
                    <button class="filter-btn" data-filter="orientation" data-value="landscape">Landscape</button>
                    <button class="filter-btn" data-filter="orientation" data-value="portrait">Portrait</button>
                    <button class="filter-btn" data-filter="orientation" data-value="squarish">Square</button>
                </div>
            </div>

            <div class="filter-group">
                <label class="filter-label">Color</label>
                <div class="color-swatches">
                    <button class="color-swatch" data-color="" title="All" style="background: linear-gradient(45deg, #ccc 25%, transparent 25%, transparent 75%, #ccc 75%, #ccc), linear-gradient(45deg, #ccc 25%, transparent 25%, transparent 75%, #ccc 75%, #ccc); background-size: 10px 10px; background-position: 0 0, 5px 5px; background-color: #eee;"></button>
                    <button class="color-swatch" data-color="black_and_white" title="B&W" style="background: linear-gradient(to right, #000, #fff);"></button>
                    <button class="color-swatch" data-color="black" title="Black" style="background: #000;"></button>
                    <button class="color-swatch" data-color="white" title="White" style="background: #fff; border: 1px solid #ddd;"></button>
                    <button class="color-swatch" data-color="yellow" title="Yellow" style="background: #FFD700;"></button>
                    <button class="color-swatch" data-color="orange" title="Orange" style="background: #FF8C00;"></button>
                    <button class="color-swatch" data-color="red" title="Red" style="background: #FF0000;"></button>
                    <button class="color-swatch" data-color="purple" title="Purple" style="background: #800080;"></button>
                    <button class="color-swatch" data-color="magenta" title="Magenta" style="background: #FF00FF;"></button>
                    <button class="color-swatch" data-color="green" title="Green" style="background: #008000;"></button>
                    <button class="color-swatch" data-color="teal" title="Teal" style="background: #008080;"></button>
                    <button class="color-swatch" data-color="blue" title="Blue" style="background: #0000FF;"></button>
                </div>
            </div>

            <div class="filter-group">
                <label class="filter-label">Sort By</label>
                <div class="filter-options">
                    <button class="filter-btn active" data-filter="sort" data-value="latest">Latest</button>
                    <button class="filter-btn" data-filter="sort" data-value="oldest">Oldest</button>
                    <button class="filter-btn" data-filter="sort" data-value="popular">Popular</button>
                </div>
            </div>
        </section>

        <!-- Settings -->
        <section class="sidebar-section">
            <h3 class="section-title">Settings</h3>
            
            <div class="setting-group">
                <label class="setting-label">Theme</label>
                <select id="theme-select" class="setting-select">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                    <option value="sepia">Sepia</option>
                    <option value="ocean">Ocean</option>
                    <option value="forest">Forest</option>
                    <option value="sunset">Sunset</option>
                </select>
            </div>

            <div class="setting-group">
                <label class="setting-label">Grid Columns</label>
                <select id="columns-select" class="setting-select">
                    <option value="2">2 Columns</option>
                    <option value="3">3 Columns</option>
                    <option value="4" selected>4 Columns</option>
                    <option value="5">5 Columns</option>
                </select>
            </div>

            <div class="setting-group">
                <label class="setting-label">Layout Density</label>
                <select id="density-select" class="setting-select">
                    <option value="comfortable" selected>Comfortable</option>
                    <option value="compact">Compact</option>
                    <option value="spacious">Spacious</option>
                </select>
            </div>

            <div class="setting-group checkbox">
                <input type="checkbox" id="show-attribution" checked>
                <label for="show-attribution">Show Attribution</label>
            </div>
        </section>
    </aside>

    <!-- Main Content Area -->
    <main class="main-content">
        <!-- Header Bar -->
        <header class="header">
            <div class="header-left">
                <h1 class="app-title">Tomzora</h1>
            </div>

            <div class="header-center">
                <div class="search-container">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <input 
                        type="text" 
                        id="search-input" 
                        class="search-input" 
                        placeholder="Search photos..."
                        aria-label="Search photos"
                    >
                    <div id="search-suggestions" class="search-suggestions"></div>
                </div>
            </div>

            <div class="header-right">
                <div class="view-toggle">
                    <button class="view-btn active" data-view-type="masonry" title="Masonry Grid">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="7" height="7"></rect>
                            <rect x="14" y="3" width="7" height="7"></rect>
                            <rect x="14" y="14" width="7" height="7"></rect>
                            <rect x="3" y="14" width="7" height="7"></rect>
                        </svg>
                    </button>
                    <button class="view-btn" data-view-type="grid" title="Uniform Grid">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="8" y1="6" x2="21" y2="6"></line>
                            <line x1="8" y1="12" x2="21" y2="12"></line>
                            <line x1="8" y1="18" x2="21" y2="18"></line>
                            <line x1="3" y1="6" x2="3.01" y2="6"></line>
                            <line x1="3" y1="12" x2="3.01" y2="12"></line>
                            <line x1="3" y1="18" x2="3.01" y2="18"></line>
                        </svg>
                    </button>
                    <button class="view-btn" data-view-type="list" title="List View">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="8" y1="6" x2="21" y2="6"></line>
                            <line x1="8" y1="12" x2="21" y2="12"></line>
                            <line x1="8" y1="18" x2="21" y2="18"></line>
                            <line x1="3" y1="6" x2="3.01" y2="6"></line>
                            <line x1="3" y1="12" x2="3.01" y2="12"></line>
                            <line x1="3" y1="18" x2="3.01" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <button id="upload-btn" class="upload-btn">Upload File</button>
            </div>
        </header>

        <!-- Content Container -->
        <div class="content-wrapper">
            <!-- Photo Grid -->
            <div id="photo-grid" class="photo-grid masonry"></div>

            <!-- Empty State -->
            <div id="empty-state" class="empty-state hidden">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                    <polyline points="21 15 16 10 5 21"></polyline>
                </svg>
                <h2>No photos found</h2>
                <p>Try adjusting your filters or search terms</p>
            </div>

            <!-- Loading State -->
            <div id="loading-state" class="loading-state">
                <div class="skeleton-grid">
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                </div>
            </div>

            <!-- Load More Button -->
            <div class="load-more-container">
                <button id="load-more-btn" class="load-more-btn">Load More</button>
            </div>
        </div>
    </main>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox hidden">
        <div class="lightbox-overlay"></div>
        <div class="lightbox-container">
            <button class="lightbox-close" aria-label="Close lightbox">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>

            <button class="lightbox-nav prev" aria-label="Previous photo">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </button>

            <div class="lightbox-content">
                <img id="lightbox-image" src="" alt="">
                <div class="lightbox-info">
                    <div class="photo-meta">
                        <img id="photographer-avatar" src="" alt="" class="avatar">
                        <div class="photographer-info">
                            <p class="photographer-name"></p>
                            <p class="photo-date"></p>
                        </div>
                    </div>
                    <div class="photo-stats">
                        <span class="likes-count">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                            </svg>
                            <span id="likes-number">0</span>
                        </span>
                        <span class="dimensions">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 3h16a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2z"></path>
                                <path d="M9 9h6v6H9z"></path>
                            </svg>
                            <span id="dimensions-text">0x0</span>
                        </span>
                    </div>
                    <p id="photo-description" class="photo-description"></p>
                    <div class="lightbox-actions">
                        <button id="favorite-btn" class="action-btn favorite-btn" aria-label="Add to favorites">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                            </svg>
                            <span>Favorite</span>
                        </button>
                        <button id="download-btn" class="action-btn download-btn" aria-label="Download photo">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                            <span>Download</span>
                        </button>
                        <button id="copy-link-btn" class="action-btn copy-btn" aria-label="Copy link">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                                <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                            </svg>
                            <span>Copy Link</span>
                        </button>
                    </div>
                </div>
            </div>

            <button class="lightbox-nav next" aria-label="Next photo">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </button>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Scripts -->
    <script src="../js/api.js"></script>
    <script src="../js/themes.js"></script>
    <script src="../js/favorites.js"></script>
    <script src="../js/search.js"></script>
    <script src="../js/filters.js"></script>
    <script src="../js/gallery.js"></script>
    <script src="../js/lightbox.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
